                <br>
            </div>

            <div id="controls" class="controls">

            </div>

        </div>
        <div id="console-directions" class="console-container"></div>
        <div id="console-container" class="console-container"><div class="console"></div></div>

        <p>
            WIP Chinese Learning RL game using  <a href="https://github.com/unstoppablecarl/js-roguelike-skeleton">js-roguelike-skeleton</a>
